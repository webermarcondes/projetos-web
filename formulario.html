<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Pessoa</title>   
    </head>
    <body>

        <form>
           
            <fieldset>
            <label for="nome">Nome: </label>    
            <legend>Campos de um cadastro...</legend>
            <input type="text" name="nome" id="nome"/>
            <input type="button" value="Salvar" onclick="show"/>

            </fieldset>

        </form>

        <script>

            function show(){
                let nome = document.getElementById("nome").value()

                alert('O nome digitado foi  ' + nome);

            }


        </script>

    </body>

</html>
